<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <title>Moyenne</title>
  </head>
  <body style="background-color: black">
    <p class="ok" id="ko" style="color: aliceblue; text-align: center"></p>
    <script>
      const maDiv = document.querySelector("#ko");
      const br = document.createElement("br");

      const students = [
        {
          name: "John",
          notes: [1, 17, 18, 19, 12],
        },
        {
          name: "Jane",
          notes: [17, 20, 20, 17, 15],
        },
        {
          name: "Sophie",
          notes: [17, 13, 12, 10, 13],
        },
        {
          name: "Marc",
          notes: [2, 3, 5, 8, 9],
        },
        {
          name: "Pedro",
          notes: [18, 17, 18, 19, 13],
        },
      ];

      // Cela calcul la moyenne a partir de plusieurs nombres d'un tableau (qui est représenter dans notre cas par notes dans les paramètres) -->

      const moyenne = (notes) => {
        let sum = 0;
        for (let note of notes) {
          sum += note;
        }
        return sum / notes.length;
      };

      // Cela crée les clés/valeurs moyenne, worst et best directement dans le tableau students --> 2 possibilités

      for (let student of students) {
        student.moyenne = moyenne(student.notes);
        student.worst = Math.min(...student.notes);
        student.best = Math.max(...student.notes);
      }

      // ou la 2ème solution

      students.forEach((student) => {
        student.moyenne = moyenne(student.notes);
        student.worst = Math.min(...student.notes);
        student.best = Math.min(...student.notes);
      });

      // Pour trier mon tableau des meilleurs moyennes aux pires -->

      students.sort((a, b) => b.moyenne - a.moyenne);

      // Afficher les meilleurs étudiants --> 2 possiblités

      const formatStudent = (student) => {
        return `${student.name} avec une moyenne de ${
          student.moyenne
        }, sa pire note : ${Math.min(
          ...student.notes
        )}, sa meilleure note : ${Math.max(...student.notes)}`;
      };

      // afficher dans le dom

      maDiv.innerHTML = `Top 3 étudiants :
      <br></br>
        1 : ${formatStudent(students[0])}
      <br></br>
        2 : ${formatStudent(students[1])}
      <br></br>
        3 : ${formatStudent(students[2])}`;

      // afficher dans la console

      console.log(`Top 3 étudiants :

1 : ${formatStudent(students[0])}
2 : ${formatStudent(students[1])}
3 : ${formatStudent(students[2])}`);

      console.log(students);
    </script>
  </body>
</html>
